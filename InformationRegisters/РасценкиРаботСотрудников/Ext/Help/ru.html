<h1 class="">Расценки работ сотрудников</h1>
<p style="margin-left: 0px">Форма <b>Расценки работ сотрудников</b> предназначена для установки нормативной стоимости <a href="Catalog.ВидыРаботСотрудников/Help">Видов работ</a>, выполняемых сотрудниками при производстве изделий. При оформлении <a href="Document.ВыработкаСотрудников/Help">Выработки сотрудников</a> расценки могут быть уточнены.</p>
