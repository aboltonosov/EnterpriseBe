<h1 class="">Исполнение плана производства</h1>
<p style="margin-left: 0px">Отчет предназначен для контроля выполнения плана производства продукции.<br>Отчет позволяет оценить фактическое состояние производства продукции по плану и созданные заказы на производство, которые еще не поступили на склад. </p>
