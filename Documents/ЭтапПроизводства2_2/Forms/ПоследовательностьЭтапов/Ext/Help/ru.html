<h1 class="">Последовательность этапов</h1>
<p style="margin-left: 0px">Форма предназначена для отображения и редактирования последовательности <a href="Document.ЭтапПроизводства2_2/Help">этапов</a> в цепочке.<br>Если при помощи этой формы добавляется новый этап, являющийся <b>выпускающим</b>, необходимо вручную в этапе добавить необходимые выходные изделия по рассчитываемой стоимости.</p>
